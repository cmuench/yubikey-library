---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
  phpmd:
    enabled: true
    checks:
      Naming/LongVariable:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
